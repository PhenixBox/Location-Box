<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrat de Location Box de Stockage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Location de Box de Stockage</h1>

    <!-- Formulaire de collecte des informations -->
    <form id="locationForm">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required>
      </div>
      <div class="form-group">
        <label for="taille">Taille du Box:</label>
        <select id="taille" name="taille" required>
          <option value="15">15 m² - 90€</option>
          <option value="30">30 m² - 130€</option>
        </select>
      </div>
      <div class="form-group">
        <label for="iban">IBAN:</label>
        <input type="text" id="iban" name="iban" required>
      </div>
      <div class="form-group">
        <label for="assurance">Choisissez une assurance:</label>
        <select id="assurance" name="assurance" required>
          <option value="Assurance de base (10€/mois)">Assurance de base (10€/mois)</option>
          <option value="Assurance premium (20€/mois)">Assurance premium (20€/mois)</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="acceptConditions">
          <input type="checkbox" id="acceptConditions" name="acceptConditions" required>
          J'ai lu et j'accepte les conditions.
        </label>
      </div>

      <button type="submit">Générer le Bail</button>
    </form>

    <!-- Div pour afficher le PDF généré -->
    <div id="pdfContainer"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
